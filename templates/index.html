{% extends 'base.html' %}

{% block content %}
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<div class="container">
    <div class="mx-auto col-lg-8">
      
        <div class=" mt-5 p-4 rounded-top border border-dark"style="background-color: lightgrey;">
            <h1 class="text-center">
                Mykhel Chat
            </h1>

        </div> 
        <div class="bg-grey mt-2 p-4 border border-dark" style="background-color: lightgray;">
            <form action="checkview" method="POST">
                {% csrf_token %}
               
                    <label for="formGroupExampleInput">Room Name: </label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="room_name" >
                
                 
                    <label for="formGroupExampleInput2">Username: </label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="username">
                 

                  <button type="submit " class="btn btn-success btn-lg btn-block mt-3"> Join Chat</button>
            </form>
        </div> 
    </div>

</div>
{% endblock content %}
